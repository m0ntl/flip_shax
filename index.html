<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Flip Clock</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/flip.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
<body onload="readElements()">

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-12" style="margin-top: 5em;">
						<!-- <h2 align="center"> Title Row </h2> -->
						<hr>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<!-- <h3>Clock part</h3> -->
					</div>
				</div>
				<div class="row clock_row">
					<div class="col-md-3">
						<div class="tick clock_div tick_font_7" data-did-init="hourTickHandler" data-value="00" id="hourID" style="text-align: center;">
							<div data-repeat="true" data-layout="horizontal" data-transform="upper -> split">
								<span data-view="flip" data-transform="ascii -> round -> char(0-9)" class="tick-char"></span>
							</div>
						</div>
					</div>
					<div class="col-md-1">
						<span class="tick-text-inline tick_font_10" id="colon1" style="color: white; margin:-50px 0;">:</span>
					</div>
					<div class="col-md-3">
						<div class="tick clock_div tick_font_7" data-did-init="minuteTickHandler" data-value="00" id="minuteID" style="text-align: center;">
							<div data-repeat="true" data-layout="horizontal" data-transform="upper -> split">
								<span data-view="flip" data-transform="ascii -> round -> char(0-9)" class="tick-char"></span>
							</div>
						</div>					
					</div>
					<div class="col-md-1">
						<span class="tick-text-inline tick_font_10" id="colon2" style="color: white; margin:-50px 0;">:</span>
					</div>
					<div class="col-md-3">
						<div class="tick clock_div tick_font_7" data-did-init="secondTickHandler" data-value="00" id="secondID" style="text-align: center;">
							<div data-repeat="true" data-layout="horizontal" data-transform="upper -> split">
								<span data-view="flip" data-transform="ascii -> round -> char(0-9)" class="tick-char"></span>
							</div>
						</div>					
					</div>
				</div>
				<div class="row">
					<div class="col-md-4">
						<!-- <h4>Seconds</h4> -->
					</div>
					<div class="col-md-4">
						<!-- <h4>Minutes</h4> -->
					</div>
					<div class="col-md-4">
						<!-- <h4>Hours</h4> -->
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<!-- <h3>Date part</h3> -->
					</div>
				</div>
				<div class="row">
					<div class="col-md-2">
						<div class="tick clock_div tick_font_7" data-did-init="dayTickHandler" data-value="00" id="dayID" style="text-align: center;">
							<div data-repeat="true" data-layout="horizontal" data-transform="upper -> split">
								<span data-view="flip" data-transform="ascii -> round -> char(0-9)" class="tick-char"></span>
							</div>
						</div>					
					</div>
					<div class="col-md-4">
						<div class="tick tick_font_7" data-did-init="monthTickHandler" data-value="JAN" id="monthID" style="text-align: center;">
							<div data-repeat="true" data-layout="horizontal" data-transform="upper -> split">
								<span data-view="flip" data-transform="ascii -> round -> char(a-zA-Z)" class="tick-char"></span>
							</div>
						</div>					
					</div>
					<div class="col-md-6">
						<div class="tick tick_font_7" data-did-init="yearTickHandler" data-value="2020" id="yearID" style="text-align: center;">
							<div data-repeat="true" data-layout="horizontal" data-transform="upper -> split">
								<span data-view="flip" data-transform="ascii -> round -> char(0-9\-)" class="tick-char"></span>
							</div>
						</div>					
					</div>
				</div>
				<div class="row">
					<div class="col-md-4">
						<!-- <h4>Day</h4> -->
					</div>
					<div class="col-md-4">
						<!-- <h4>Month</h4> -->
					</div>
					<div class="col-md-4">
						<!-- <h4>Year</h4> -->
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="tick-future-message end_message" id="future-message">
							<div class="tick tick_font_7" data-did-init="test1" data-value="THE FUTURE" id="futureID" style="text-align: center;">
								<div data-repeat="true" data-layout="horizontal fit" data-transform="upper -> split">
									<span data-view="flip" data-transform="ascii -> round -> char(a-zA-Z)" class="tick-char"></span>
								</div>
							</div>
						</div>					
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="tick-past-message end_message" id="past-message">
							<div class="tick tick_font_6" data-did-init="test1" data-value="THE BIG BANG" id="pastID" style="text-align: center;">
								<div data-repeat="true" data-layout="horizontal fit" data-transform="upper -> split">
									<span data-view="flip" data-transform="ascii -> round -> char(a-zA-Z)" class="tick-char"></span>
								</div>
							</div>
						</div>					
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/flip.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
